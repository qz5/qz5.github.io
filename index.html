<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floating WhatsApp</title>


    <script type="text/javascript" src="fr.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '59179783280',
            popupMessage: 'Hola, como podemos ayudarte?',
            message: "Me gustaria gustaria comprar uno de sus productos.",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'Bienvenido!',
            headerColor: '#128c7e',
            backgroundColor: 'crimson',
            buttonImage: '<img src="whatsapp.svg" />'
        });
    });
</script>

</html>
